<div id="education">
    <div class="h2-title">
        <h2 class="h2" [attr.data-text]="EDUCATION.title|translate">{{EDUCATION.title|translate}}</h2>
    </div>
    <div id="edu_text">
        <p>{{EDUCATION.t1| translate}}</p>
        <p>{{EDUCATION.t2| translate}}</p>
    </div>
    <div id="show_case">
        <p>{{EDUCATION.t3|translate}}</p>
        <div id="certificates">
            <ul>
                <li (click)="toggleImage($event)">
                    <p class="glr_btn">Codo a Codo - Fullstack Java</p><img src="certificates/certificado_1.jpg"
                        alt="fullstack java">
                </li>
                <li (click)="toggleImage($event)">
                    <p class="glr_btn">Elementos de la I.A</p><img src="certificates/certificado_2.png"
                        alt="fullstack java">
                </li>
                <li (click)="toggleImage($event)">
                    <p class="glr_btn">Codo a Codo - Big Data</p><img src="certificates/certificado_3.png"
                        alt="Big Data">
                </li>
                <li (click)="toggleImage($event)">
                    <p class="glr_btn">BA Multiplica - Excel Avanzado & Power BI</p><img
                        src="certificates/certificado_4.png" alt="Excell avanzado y Power Bi">
                </li>
            </ul>
        </div>
    </div>
    <div id="skills_case">
        <p>{{EDUCATION.t4|translate}}</p>
        <div id="skills">
            <img src="icons/html.png" alt="HTML">
            <img src="icons/css.png" alt="CSS">
            <img src="icons/sql.png" alt="SQL">
            <img src="icons/javascript.png" alt="Javascript">
            <img src="icons/nodejs.png" alt="Node Js">
            <img src="icons/java.png" alt="Java">
            <!-- <img src="icons/c.png" alt="C"> -->
            <img src="icons/angularjs.png" alt="Angular">
            <img src="icons/react.png" alt="React">
            <img src="icons/python.png" alt="Python">
            <img src="icons/git.png" alt="Git">
        </div>
    </div>
</div>
